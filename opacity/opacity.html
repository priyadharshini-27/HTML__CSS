<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        img{
            width:  400px;
            height: 300px;
            opacity: 0.2;
        }
        img:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="dog1.jpg">
    <img src="dog2.jpg">
    <img src="dog3.jpg">
    <img src="dog4.jpg">
</body>
</html>
